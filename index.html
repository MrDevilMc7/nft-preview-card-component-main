<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
 <!-- stylesheet link   -->
 <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="card-container">
   <div class="card">
    <div class="card-img-container">
     <img class="card-img" src="images/image-equilibrium.jpg" alt="Card Image" />
     <div class="card-hover-effect">
      <img class="card-hover-icon" src="images/icon-view.svg" alt="icon" />
     </div>
    </div>
    <h1 class="card-header">Equilibrium #3429</h1>
    <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card-value-cotainer">
     <div class="card-value">
      <img class="card-value-img" src="images/icon-ethereum.svg" alt="Value Icon" />
      0.041 ETH
      </div>
      <div class="card-reminder">
       <img class="card-reminder-img" src="images/icon-clock.svg" alt="Reminder Icon" />
       3 days left
      </div>
    </div>
      <div class="card-profile-container">
       <img class="card-profile-img" src="images/image-avatar.png" alt="Profile Image" />
       <h2 class="card-profile-header">
        Creation of 
        <a class="card-profile-header-link" href="#">Jules Wyvern</a>
       </h2>
      </div>
   </div>
  </div>
</body>
</html>
